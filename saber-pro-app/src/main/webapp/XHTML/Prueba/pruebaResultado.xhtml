<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
				<p:panel id="panelTable" header="Resultados de la prueba">
				<p:dataTable id="dataResultados" value="#{pruebaResultadoView.data}"
					var="resultado" >
					<p:column headerText="Nombre modulo" >
						<p:outputLabel value="#{resultado.nombreModulo}" />
					</p:column>					
					<p:column headerText="Puntaje %" >
						<p:outputLabel value="#{resultado.porcentaje}" />
					</p:column>	
				</p:dataTable>
			</p:panel>
			</h:form>
  </ui:define>
</ui:composition>
