<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" style="background-color: white"
            [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/Logo_tg_header.png">
            </div>

            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="autenticar()">

                <mat-form-field appearance="outline">
                    <mat-label>{{'lbl.username' | translate}}</mat-label>
                    <mat-icon class="icon-color" matSuffix class="secondary-text">person</mat-icon>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        {{'msg.usernameObligatorio' | translate}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>{{'lbl.password' | translate}}</mat-label>
                    <mat-icon class="icon-color" matSuffix class="secondary-text">lock</mat-icon>
                    <input matInput type="password" formControlName="password">
                    <mat-error>
                        {{'msg.passwordObligatorio' | translate}}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="btn-color" class="submit-button btnlogin" type="submit"
                    disabled="{{bloquear}}">
                    {{'lbl.login' | translate}}
                </button>
            </form>
            <a routerLink="/auth/recuperarClave">¿Olvidaste la contraseña?</a>
        </div>  

        <div class="logo-vortexbird">
            <a href="https://www.vortexbird.com">
                <img src="assets/images/logos/Vortexbird.png">
            </a>
        </div>
    </div>
</div>
