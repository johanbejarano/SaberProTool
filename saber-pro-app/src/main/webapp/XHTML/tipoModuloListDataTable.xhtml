<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTipoModulo" header="TipoModuloData">
							<p:growl id="men"/>				
							<p:dataTable value="#{tipoModuloView.data}" var="tipoModulo"
								paginator="true" rows="5">
																										<p:column filterBy="#{tipoModulo.idTipoModulo}" sortBy="#{tipoModulo.idTipoModulo}" >
										 <f:facet name="header">
										<h:outputText value="idTipoModulo"/>
										</f:facet>
										 <h:outputText value="#{tipoModulo.idTipoModulo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{tipoModulo.activo}" sortBy="#{tipoModulo.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{tipoModulo.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoModulo.descripcion}" sortBy="#{tipoModulo.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{tipoModulo.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoModulo.fechaCreacion}" sortBy="#{tipoModulo.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{tipoModulo.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoModulo.fechaModificacion}" sortBy="#{tipoModulo.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{tipoModulo.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoModulo.nombre}" sortBy="#{tipoModulo.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{tipoModulo.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoModulo.usuCreador}" sortBy="#{tipoModulo.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{tipoModulo.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoModulo.usuModificador}" sortBy="#{tipoModulo.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{tipoModulo.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTipoModulo"
										actionListener="#{tipoModuloView.action_edit}">
										<f:attribute name="selectedTipoModulo" value="#{tipoModulo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{tipoModuloView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTipoModulo" value="#{tipoModulo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{tipoModuloView.action_new()}" update=":dialogTipoModulo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTipoModulo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{tipoModuloView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTipoModulo" header="TipoModulo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdTipoModulo" value="IdTipoModulo"/>
									 <p:inputText id="txtIdTipoModulo" binding="#{tipoModuloView.txtIdTipoModulo}">
									 <p:ajax update=":dialogTipoModulo" listener="#{tipoModuloView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{tipoModuloView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{tipoModuloView.txtDescripcion}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{tipoModuloView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{tipoModuloView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{tipoModuloView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tipoModuloView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{tipoModuloView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tipoModuloView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{tipoModuloView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{tipoModuloView.btnSave}" value="Save" action="#{tipoModuloView.action_save()}" update=":dialogTipoModulo :frm:panelDataTableTipoModulo" />
									<p:commandButton id="btnClear" value="Clear" action="#{tipoModuloView.action_clear()}" update=":dialogTipoModulo" />
									<p:commandButton id="btnExit" value="Exit" action="#{tipoModuloView.action_closeDialog()}" update=":dialogTipoModulo" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
