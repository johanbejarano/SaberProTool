<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelPruebaReal" header="PruebaReal">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdPruebaReal" value="IdPruebaReal"/>
						 	<p:inputText id="txtIdPruebaReal" binding="#{pruebaRealView.txtIdPruebaReal}">
						 		<p:ajax update="panelPruebaReal,msg,panelBotones" listener="#{pruebaRealView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{pruebaRealView.txtActivo}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{pruebaRealView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{pruebaRealView.txtUsuModificador}"/>
												
																				<h:outputText id="msgFecha" value=" Fecha"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{pruebaRealView.txtFecha}" >
								<p:ajax event="dateSelect" listener="#{pruebaRealView.listener_txtFecha}" />
							</p:calendar>
														<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{pruebaRealView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{pruebaRealView.listener_txtFechaCreacion}" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{pruebaRealView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{pruebaRealView.listener_txtFechaModificacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{pruebaRealView.btnSave}" disabled="true" value="Save" action="#{pruebaRealView.action_save()}" update="panelPruebaReal,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{pruebaRealView.btnDelete}" disabled="true" value="Delete" action="#{pruebaRealView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelPruebaReal,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{pruebaRealView.action_clear()}" update="panelPruebaReal,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
