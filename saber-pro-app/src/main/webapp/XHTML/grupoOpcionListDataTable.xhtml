<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableGrupoOpcion" header="GrupoOpcionData">
							<p:growl id="men"/>				
							<p:dataTable value="#{grupoOpcionView.data}" var="grupoOpcion"
								paginator="true" rows="5">
																										<p:column filterBy="#{grupoOpcion.idGrupoOpcion}" sortBy="#{grupoOpcion.idGrupoOpcion}" >
										 <f:facet name="header">
										<h:outputText value="idGrupoOpcion"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.idGrupoOpcion}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{grupoOpcion.activo}" sortBy="#{grupoOpcion.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoOpcion.descripcion}" sortBy="#{grupoOpcion.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoOpcion.fechaCreacion}" sortBy="#{grupoOpcion.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoOpcion.fechaModificacion}" sortBy="#{grupoOpcion.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoOpcion.icon}" sortBy="#{grupoOpcion.icon}" >
										 <f:facet name="header">
										<h:outputText value="Icon"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.icon}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoOpcion.nombre}" sortBy="#{grupoOpcion.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoOpcion.usuCreador}" sortBy="#{grupoOpcion.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoOpcion.usuModificador}" sortBy="#{grupoOpcion.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{grupoOpcion.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogGrupoOpcion"
										actionListener="#{grupoOpcionView.action_edit}">
										<f:attribute name="selectedGrupoOpcion" value="#{grupoOpcion}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{grupoOpcionView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedGrupoOpcion" value="#{grupoOpcion}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{grupoOpcionView.action_new()}" update=":dialogGrupoOpcion" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogGrupoOpcion" appendTo="@(body)" draggable="true"
						closable="false" visible="#{grupoOpcionView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelGrupoOpcion" header="GrupoOpcion">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdGrupoOpcion" value="IdGrupoOpcion"/>
									 <p:inputText id="txtIdGrupoOpcion" binding="#{grupoOpcionView.txtIdGrupoOpcion}">
									 <p:ajax update=":dialogGrupoOpcion" listener="#{grupoOpcionView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{grupoOpcionView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{grupoOpcionView.txtDescripcion}"/>
																		<h:outputText id="msgIcon" value=" Icon"/>
									<p:inputText id="txtIcon" disabled="true" binding="#{grupoOpcionView.txtIcon}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{grupoOpcionView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{grupoOpcionView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{grupoOpcionView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{grupoOpcionView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{grupoOpcionView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{grupoOpcionView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{grupoOpcionView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{grupoOpcionView.btnSave}" value="Save" action="#{grupoOpcionView.action_save()}" update=":dialogGrupoOpcion :frm:panelDataTableGrupoOpcion" />
									<p:commandButton id="btnClear" value="Clear" action="#{grupoOpcionView.action_clear()}" update=":dialogGrupoOpcion" />
									<p:commandButton id="btnExit" value="Exit" action="#{grupoOpcionView.action_closeDialog()}" update=":dialogGrupoOpcion" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
