<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelPruebaModulo" header="PruebaModulo">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdPruebaModulo" value="IdPruebaModulo"/>
						 	<p:inputText id="txtIdPruebaModulo" binding="#{pruebaModuloView.txtIdPruebaModulo}">
						 		<p:ajax update="panelPruebaModulo,msg,panelBotones" listener="#{pruebaModuloView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{pruebaModuloView.txtActivo}"/>
													<h:outputText id="msgNumeroPreguntas" value=" NumeroPreguntas"/>
							<p:inputText id="txtNumeroPreguntas" disabled="true" binding="#{pruebaModuloView.txtNumeroPreguntas}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{pruebaModuloView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{pruebaModuloView.txtUsuModificador}"/>
													<h:outputText id="msgIdModulo_Modulo" value=" IdModulo_Modulo"/>
							<p:inputText id="txtIdModulo_Modulo" disabled="true" binding="#{pruebaModuloView.txtIdModulo_Modulo}"/>
													<h:outputText id="msgIdPrueba_Prueba" value=" IdPrueba_Prueba"/>
							<p:inputText id="txtIdPrueba_Prueba" disabled="true" binding="#{pruebaModuloView.txtIdPrueba_Prueba}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{pruebaModuloView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{pruebaModuloView.listener_txtFechaCreacion}" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{pruebaModuloView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{pruebaModuloView.listener_txtFechaModificacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{pruebaModuloView.btnSave}" disabled="true" value="Save" action="#{pruebaModuloView.action_save()}" update="panelPruebaModulo,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{pruebaModuloView.btnDelete}" disabled="true" value="Delete" action="#{pruebaModuloView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelPruebaModulo,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{pruebaModuloView.action_clear()}" update="panelPruebaModulo,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
