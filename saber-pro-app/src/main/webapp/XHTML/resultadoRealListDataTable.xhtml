<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableResultadoReal" header="ResultadoRealData">
							<p:growl id="men"/>				
							<p:dataTable value="#{resultadoRealView.data}" var="resultadoReal"
								paginator="true" rows="5">
																										<p:column filterBy="#{resultadoReal.idResultadoReal}" sortBy="#{resultadoReal.idResultadoReal}" >
										 <f:facet name="header">
										<h:outputText value="idResultadoReal"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.idResultadoReal}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{resultadoReal.activo}" sortBy="#{resultadoReal.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultadoReal.fechaCreacion}" sortBy="#{resultadoReal.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultadoReal.fechaModificacion}" sortBy="#{resultadoReal.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultadoReal.percentilGrupo}" sortBy="#{resultadoReal.percentilGrupo}" >
										 <f:facet name="header">
										<h:outputText value="PercentilGrupo"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.percentilGrupo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultadoReal.percentilNacional}" sortBy="#{resultadoReal.percentilNacional}" >
										 <f:facet name="header">
										<h:outputText value="PercentilNacional"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.percentilNacional}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultadoReal.usuCreador}" sortBy="#{resultadoReal.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultadoReal.usuModificador}" sortBy="#{resultadoReal.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultadoReal.idMatricula_Matricula}" sortBy="#{resultadoReal.idMatricula_Matricula}" >
										 <f:facet name="header">
										<h:outputText value="IdMatricula_Matricula"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.idMatricula_Matricula}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultadoReal.idModulo_Modulo}" sortBy="#{resultadoReal.idModulo_Modulo}" >
										 <f:facet name="header">
										<h:outputText value="IdModulo_Modulo"/>
										</f:facet>
										 <h:outputText value="#{resultadoReal.idModulo_Modulo}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogResultadoReal"
										actionListener="#{resultadoRealView.action_edit}">
										<f:attribute name="selectedResultadoReal" value="#{resultadoReal}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{resultadoRealView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedResultadoReal" value="#{resultadoReal}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{resultadoRealView.action_new()}" update=":dialogResultadoReal" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogResultadoReal" appendTo="@(body)" draggable="true"
						closable="false" visible="#{resultadoRealView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelResultadoReal" header="ResultadoReal">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdResultadoReal" value="IdResultadoReal"/>
									 <p:inputText id="txtIdResultadoReal" binding="#{resultadoRealView.txtIdResultadoReal}">
									 <p:ajax update=":dialogResultadoReal" listener="#{resultadoRealView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{resultadoRealView.txtActivo}"/>
																		<h:outputText id="msgPercentilGrupo" value=" PercentilGrupo"/>
									<p:inputText id="txtPercentilGrupo" disabled="true" binding="#{resultadoRealView.txtPercentilGrupo}"/>
																		<h:outputText id="msgPercentilNacional" value=" PercentilNacional"/>
									<p:inputText id="txtPercentilNacional" disabled="true" binding="#{resultadoRealView.txtPercentilNacional}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{resultadoRealView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{resultadoRealView.txtUsuModificador}"/>
																		<h:outputText id="msgIdMatricula_Matricula" value=" IdMatricula_Matricula"/>
									<p:inputText id="txtIdMatricula_Matricula" disabled="true" binding="#{resultadoRealView.txtIdMatricula_Matricula}"/>
																		<h:outputText id="msgIdModulo_Modulo" value=" IdModulo_Modulo"/>
									<p:inputText id="txtIdModulo_Modulo" disabled="true" binding="#{resultadoRealView.txtIdModulo_Modulo}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{resultadoRealView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{resultadoRealView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{resultadoRealView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{resultadoRealView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{resultadoRealView.btnSave}" value="Save" action="#{resultadoRealView.action_save()}" update=":dialogResultadoReal :frm:panelDataTableResultadoReal" />
									<p:commandButton id="btnClear" value="Clear" action="#{resultadoRealView.action_clear()}" update=":dialogResultadoReal" />
									<p:commandButton id="btnExit" value="Exit" action="#{resultadoRealView.action_closeDialog()}" update=":dialogResultadoReal" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
