<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableProgramaModulo" header="ProgramaModuloData">
							<p:growl id="men"/>				
							<p:dataTable value="#{programaModuloView.data}" var="programaModulo"
								paginator="true" rows="5">
																										<p:column filterBy="#{programaModulo.idProgramaModulo}" sortBy="#{programaModulo.idProgramaModulo}" >
										 <f:facet name="header">
										<h:outputText value="idProgramaModulo"/>
										</f:facet>
										 <h:outputText value="#{programaModulo.idProgramaModulo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{programaModulo.activo}" sortBy="#{programaModulo.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{programaModulo.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programaModulo.fechaCreacion}" sortBy="#{programaModulo.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{programaModulo.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programaModulo.fechaModificacion}" sortBy="#{programaModulo.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{programaModulo.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programaModulo.usuCreador}" sortBy="#{programaModulo.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{programaModulo.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programaModulo.usuModificador}" sortBy="#{programaModulo.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{programaModulo.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programaModulo.idModulo_Modulo}" sortBy="#{programaModulo.idModulo_Modulo}" >
										 <f:facet name="header">
										<h:outputText value="IdModulo_Modulo"/>
										</f:facet>
										 <h:outputText value="#{programaModulo.idModulo_Modulo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programaModulo.idPrograma_Programa}" sortBy="#{programaModulo.idPrograma_Programa}" >
										 <f:facet name="header">
										<h:outputText value="IdPrograma_Programa"/>
										</f:facet>
										 <h:outputText value="#{programaModulo.idPrograma_Programa}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogProgramaModulo"
										actionListener="#{programaModuloView.action_edit}">
										<f:attribute name="selectedProgramaModulo" value="#{programaModulo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{programaModuloView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedProgramaModulo" value="#{programaModulo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{programaModuloView.action_new()}" update=":dialogProgramaModulo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogProgramaModulo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{programaModuloView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelProgramaModulo" header="ProgramaModulo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdProgramaModulo" value="IdProgramaModulo"/>
									 <p:inputText id="txtIdProgramaModulo" binding="#{programaModuloView.txtIdProgramaModulo}">
									 <p:ajax update=":dialogProgramaModulo" listener="#{programaModuloView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{programaModuloView.txtActivo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{programaModuloView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{programaModuloView.txtUsuModificador}"/>
																		<h:outputText id="msgIdModulo_Modulo" value=" IdModulo_Modulo"/>
									<p:inputText id="txtIdModulo_Modulo" disabled="true" binding="#{programaModuloView.txtIdModulo_Modulo}"/>
																		<h:outputText id="msgIdPrograma_Programa" value=" IdPrograma_Programa"/>
									<p:inputText id="txtIdPrograma_Programa" disabled="true" binding="#{programaModuloView.txtIdPrograma_Programa}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{programaModuloView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{programaModuloView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{programaModuloView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{programaModuloView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{programaModuloView.btnSave}" value="Save" action="#{programaModuloView.action_save()}" update=":dialogProgramaModulo :frm:panelDataTableProgramaModulo" />
									<p:commandButton id="btnClear" value="Clear" action="#{programaModuloView.action_clear()}" update=":dialogProgramaModulo" />
									<p:commandButton id="btnExit" value="Exit" action="#{programaModuloView.action_closeDialog()}" update=":dialogProgramaModulo" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
