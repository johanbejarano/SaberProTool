<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelProgramaUsuario" header="ProgramaUsuario">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdProgramaUsuario" value="IdProgramaUsuario"/>
						 	<p:inputText id="txtIdProgramaUsuario" binding="#{programaUsuarioView.txtIdProgramaUsuario}">
						 		<p:ajax update="panelProgramaUsuario,msg,panelBotones" listener="#{programaUsuarioView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{programaUsuarioView.txtActivo}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{programaUsuarioView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{programaUsuarioView.txtUsuModificador}"/>
													<h:outputText id="msgIdPrograma_Programa" value=" IdPrograma_Programa"/>
							<p:inputText id="txtIdPrograma_Programa" disabled="true" binding="#{programaUsuarioView.txtIdPrograma_Programa}"/>
													<h:outputText id="msgIdUsuario_Usuario" value=" IdUsuario_Usuario"/>
							<p:inputText id="txtIdUsuario_Usuario" disabled="true" binding="#{programaUsuarioView.txtIdUsuario_Usuario}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{programaUsuarioView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{programaUsuarioView.listener_txtFechaCreacion}" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{programaUsuarioView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{programaUsuarioView.listener_txtFechaModificacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{programaUsuarioView.btnSave}" disabled="true" value="Save" action="#{programaUsuarioView.action_save()}" update="panelProgramaUsuario,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{programaUsuarioView.btnDelete}" disabled="true" value="Delete" action="#{programaUsuarioView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelProgramaUsuario,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{programaUsuarioView.action_clear()}" update="panelProgramaUsuario,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
