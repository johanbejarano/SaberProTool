<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelMatricula" header="Matricula">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdMatricula" value="IdMatricula"/>
						 	<p:inputText id="txtIdMatricula" binding="#{matriculaView.txtIdMatricula}">
						 		<p:ajax update="panelMatricula,msg,panelBotones" listener="#{matriculaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{matriculaView.txtActivo}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{matriculaView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{matriculaView.txtUsuModificador}"/>
													<h:outputText id="msgIdPruebaReal_PruebaReal" value=" IdPruebaReal_PruebaReal"/>
							<p:inputText id="txtIdPruebaReal_PruebaReal" disabled="true" binding="#{matriculaView.txtIdPruebaReal_PruebaReal}"/>
													<h:outputText id="msgIdUsuario_Usuario" value=" IdUsuario_Usuario"/>
							<p:inputText id="txtIdUsuario_Usuario" disabled="true" binding="#{matriculaView.txtIdUsuario_Usuario}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{matriculaView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{matriculaView.listener_txtFechaCreacion}" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{matriculaView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{matriculaView.listener_txtFechaModificacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{matriculaView.btnSave}" disabled="true" value="Save" action="#{matriculaView.action_save()}" update="panelMatricula,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{matriculaView.btnDelete}" disabled="true" value="Delete" action="#{matriculaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelMatricula,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{matriculaView.action_clear()}" update="panelMatricula,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
