<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">	
		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelProgramaModulo" header="Selecion de módulos específicos">
				<h:panelGrid columns="2" id="panelGrid">
					<p:outputLabel value="Facultad  :"/>
					<p:outputLabel value="#{programaModuloView.facultad}"/>
					<p:outputLabel value="Programa académico  :"/>
					<p:outputLabel value="#{programaModuloView.programa}"/>
				</h:panelGrid>
				<div>
					<p:pickList value="#{programaModuloView.modulos}" var="modulo" converter="moduloPickListConverter" 
					itemLabel="#{modulo.nombre}" itemValue="#{modulo}" showCheckbox="true" responsive="true"
                	showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >
                	<f:facet name="sourceCaption">Escoger</f:facet>
        			<f:facet name="targetCaption">Seleccionados</f:facet>
					</p:pickList>
					<p:commandButton id="btnSave" action="#{programaModuloView.action_create}"
						binding="#{programaModuloView.btnSave}" 
						value="Guardar" update="panelProgramaModulo,msg" />					
				</div>
			</p:panel>
		
		</h:form>
	</ui:define>
</ui:composition>
