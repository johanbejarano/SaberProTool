<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelGrupoOpcion" header="GrupoOpcion">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdGrupoOpcion" value="IdGrupoOpcion"/>
						 	<p:inputText id="txtIdGrupoOpcion" binding="#{grupoOpcionView.txtIdGrupoOpcion}">
						 		<p:ajax update="panelGrupoOpcion,msg,panelBotones" listener="#{grupoOpcionView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{grupoOpcionView.txtActivo}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputText id="txtDescripcion" disabled="true" binding="#{grupoOpcionView.txtDescripcion}"/>
													<h:outputText id="msgIcon" value=" Icon"/>
							<p:inputText id="txtIcon" disabled="true" binding="#{grupoOpcionView.txtIcon}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{grupoOpcionView.txtNombre}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{grupoOpcionView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{grupoOpcionView.txtUsuModificador}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{grupoOpcionView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{grupoOpcionView.listener_txtFechaCreacion}" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{grupoOpcionView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{grupoOpcionView.listener_txtFechaModificacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{grupoOpcionView.btnSave}" disabled="true" value="Save" action="#{grupoOpcionView.action_save()}" update="panelGrupoOpcion,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{grupoOpcionView.btnDelete}" disabled="true" value="Delete" action="#{grupoOpcionView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelGrupoOpcion,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{grupoOpcionView.action_clear()}" update="panelGrupoOpcion,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
