<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableRespuesta" header="RespuestaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{respuestaView.data}" var="respuesta"
								paginator="true" rows="5">
																										<p:column filterBy="#{respuesta.idRespuesta}" sortBy="#{respuesta.idRespuesta}" >
										 <f:facet name="header">
										<h:outputText value="idRespuesta"/>
										</f:facet>
										 <h:outputText value="#{respuesta.idRespuesta}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{respuesta.activo}" sortBy="#{respuesta.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{respuesta.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuesta.descripcionRespuesta}" sortBy="#{respuesta.descripcionRespuesta}" >
										 <f:facet name="header">
										<h:outputText value="DescripcionRespuesta"/>
										</f:facet>
										 <h:outputText value="#{respuesta.descripcionRespuesta}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuesta.fechaCreacion}" sortBy="#{respuesta.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{respuesta.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuesta.fechaModificacion}" sortBy="#{respuesta.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{respuesta.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuesta.porcentajeAcierto}" sortBy="#{respuesta.porcentajeAcierto}" >
										 <f:facet name="header">
										<h:outputText value="PorcentajeAcierto"/>
										</f:facet>
										 <h:outputText value="#{respuesta.porcentajeAcierto}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuesta.rutaImagen}" sortBy="#{respuesta.rutaImagen}" >
										 <f:facet name="header">
										<h:outputText value="RutaImagen"/>
										</f:facet>
										 <h:outputText value="#{respuesta.rutaImagen}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuesta.usuCreador}" sortBy="#{respuesta.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{respuesta.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuesta.usuModificador}" sortBy="#{respuesta.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{respuesta.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuesta.idPregunta_Pregunta}" sortBy="#{respuesta.idPregunta_Pregunta}" >
										 <f:facet name="header">
										<h:outputText value="IdPregunta_Pregunta"/>
										</f:facet>
										 <h:outputText value="#{respuesta.idPregunta_Pregunta}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogRespuesta"
										actionListener="#{respuestaView.action_edit}">
										<f:attribute name="selectedRespuesta" value="#{respuesta}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{respuestaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedRespuesta" value="#{respuesta}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{respuestaView.action_new()}" update=":dialogRespuesta" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogRespuesta" appendTo="@(body)" draggable="true"
						closable="false" visible="#{respuestaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelRespuesta" header="Respuesta">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdRespuesta" value="IdRespuesta"/>
									 <p:inputText id="txtIdRespuesta" binding="#{respuestaView.txtIdRespuesta}">
									 <p:ajax update=":dialogRespuesta" listener="#{respuestaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{respuestaView.txtActivo}"/>
																		<h:outputText id="msgDescripcionRespuesta" value=" DescripcionRespuesta"/>
									<p:inputText id="txtDescripcionRespuesta" disabled="true" binding="#{respuestaView.txtDescripcionRespuesta}"/>
																		<h:outputText id="msgPorcentajeAcierto" value=" PorcentajeAcierto"/>
									<p:inputText id="txtPorcentajeAcierto" disabled="true" binding="#{respuestaView.txtPorcentajeAcierto}"/>
																		<h:outputText id="msgRutaImagen" value=" RutaImagen"/>
									<p:inputText id="txtRutaImagen" disabled="true" binding="#{respuestaView.txtRutaImagen}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{respuestaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{respuestaView.txtUsuModificador}"/>
																		<h:outputText id="msgIdPregunta_Pregunta" value=" IdPregunta_Pregunta"/>
									<p:inputText id="txtIdPregunta_Pregunta" disabled="true" binding="#{respuestaView.txtIdPregunta_Pregunta}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{respuestaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{respuestaView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{respuestaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{respuestaView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{respuestaView.btnSave}" value="Save" action="#{respuestaView.action_save()}" update=":dialogRespuesta :frm:panelDataTableRespuesta" />
									<p:commandButton id="btnClear" value="Clear" action="#{respuestaView.action_clear()}" update=":dialogRespuesta" />
									<p:commandButton id="btnExit" value="Exit" action="#{respuestaView.action_closeDialog()}" update=":dialogRespuesta" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
