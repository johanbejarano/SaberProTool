<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelEstadoPrueba" header="EstadoPrueba">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdEstadoPrueba" value="IdEstadoPrueba"/>
						 	<p:inputText id="txtIdEstadoPrueba" binding="#{estadoPruebaView.txtIdEstadoPrueba}">
						<p:ajax update="panelEstadoPrueba,msg,panelBotones"
							listener="#{estadoPruebaView.listener_txtId}" />
					</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{estadoPruebaView.txtActivo}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputText id="txtDescripcion" disabled="true" binding="#{estadoPruebaView.txtDescripcion}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{estadoPruebaView.txtNombre}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{estadoPruebaView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{estadoPruebaView.txtUsuModificador}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{estadoPruebaView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{estadoPruebaView.listener_txtFechaCreacion}" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{estadoPruebaView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{estadoPruebaView.listener_txtFechaModificacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{estadoPruebaView.btnSave}" disabled="true" value="Save" action="#{estadoPruebaView.action_save()}" update="panelEstadoPrueba,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{estadoPruebaView.btnDelete}" disabled="true" value="Delete" action="#{estadoPruebaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelEstadoPrueba,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{estadoPruebaView.action_clear()}" update="panelEstadoPrueba,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
