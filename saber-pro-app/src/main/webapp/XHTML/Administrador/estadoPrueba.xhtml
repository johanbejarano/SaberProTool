<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelEstadoPrueba" header="EstadoPrueba">
				<h:panelGrid columns="2" id="panelGrid">
					<h:outputText id="msgNombre" value=" Nombre" />
					<p:inputText id="txtNombre" binding="#{estadoPruebaView.txtNombre}" size="50">
						<p:keyFilter regEx="/[a-zA-Z ]/"/>
						<p:ajax update="panelEstadoPrueba,msg" listener="#{estadoPruebaView.listener_txtId}"/>
					</p:inputText>
					<h:outputText id="msgDescripcion" value=" Descripcion" />
					<p:inputTextarea id="txtDescripcion" rows="5" cols="49" counter="display"
						maxlength="1200" counterTemplate="{0} caracteres restantes"
						autoResize="false" binding="#{estadoPruebaView.txtDescripcion}" />
					<h:outputText value="(Opcional)" />
					<h:outputText id="display" />
					<h:outputText id="msgActivo" value=" Activo" />
					<p:selectOneMenu id="somActivo" binding="#{estadoPruebaView.somActivo}" style="width:320px;">
						<f:selectItem itemValue="#{null}" itemLabel="-------------------" />
						<f:selectItem itemValue="S" itemLabel="SI" />
						<f:selectItem itemValue="N" itemLabel="NO" />
						<p:ajax update="panelEstadoPrueba,msg" listener="#{estadoPruebaView.action_validar}" />
					</p:selectOneMenu>					
				</h:panelGrid>
				<div>
					<p:commandButton id="btnSave" binding="#{estadoPruebaView.btnSave}"
						disabled="true" value="Crear" action="#{estadoPruebaView.action_create()}"
						 update="panelEstadoPrueba,msg,panelTable" />
					<p:commandButton id="btnModify" binding="#{estadoPruebaView.btnModify}"
						disabled="true" value="Actualizar" action="#{estadoPruebaView.action_modify()}"						
						update="panelEstadoPrueba,msg,panelTable" />					
					<p:commandButton id="btnClear" value="Limpiar" action="#{estadoPruebaView.action_clear()}"
						 update="panelEstadoPrueba,msg,panelTable" />
				</div>
			</p:panel>
			<p:panel id="panelTable">
				<div>
					<p:dataTable id="dataEstadoPrueba" value="#{estadoPruebaView.data}"
						 var="estadoPrueba" reflow="true"
						resizableColumns="true"  scrollable="true"
						scrollHeight="300"  widgetVar="estTable">						
						<p:column headerText="Nombre" filterBy="#{estadoPrueba.nombre}"
							filterMatchMode="contains">
							<p:outputLabel value="#{estadoPrueba.nombre}" />
						</p:column>
						<p:column headerText="Activo" filterBy="#{estadoPrueba.activo.equals('S')}"
							filterMatchMode="equals" width="10%">
							<f:facet name="filter">
								<p:selectOneButton onchange="PF('estTable').filter()">
									<f:converter converterId="javax.faces.Boolean" />
									<f:selectItem itemLabel="All" itemValue="" />
									<f:selectItem itemLabel="Activo" itemValue="true" />
									<f:selectItem itemLabel="Inactivo" itemValue="false" />
								</p:selectOneButton>
							</f:facet>
							<h:outputText value="#{estadoPrueba.activo.equals('S') ? 'SÃ­': 'No'}" />
						</p:column>
						<p:column headerText="Editar" width="4%">
							<p:commandButton value="Editar" update="formDialog"
								action="#{estadoPruebaView.editar_action(estadoPrueba.nombre)}" />
						</p:column>
					</p:dataTable>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
