<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableImagen" header="ImagenData">
							<p:growl id="men"/>				
							<p:dataTable value="#{imagenView.data}" var="imagen"
								paginator="true" rows="5">
																										<p:column filterBy="#{imagen.idImagen}" sortBy="#{imagen.idImagen}" >
										 <f:facet name="header">
										<h:outputText value="idImagen"/>
										</f:facet>
										 <h:outputText value="#{imagen.idImagen}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{imagen.activo}" sortBy="#{imagen.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{imagen.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{imagen.descripcion}" sortBy="#{imagen.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{imagen.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{imagen.fechaCreacion}" sortBy="#{imagen.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{imagen.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{imagen.fechaModificacion}" sortBy="#{imagen.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{imagen.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{imagen.nombre}" sortBy="#{imagen.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{imagen.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{imagen.ruta}" sortBy="#{imagen.ruta}" >
										 <f:facet name="header">
										<h:outputText value="Ruta"/>
										</f:facet>
										 <h:outputText value="#{imagen.ruta}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{imagen.usuCreador}" sortBy="#{imagen.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{imagen.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{imagen.usuModificador}" sortBy="#{imagen.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{imagen.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{imagen.idPregunta_Pregunta}" sortBy="#{imagen.idPregunta_Pregunta}" >
										 <f:facet name="header">
										<h:outputText value="IdPregunta_Pregunta"/>
										</f:facet>
										 <h:outputText value="#{imagen.idPregunta_Pregunta}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogImagen"
										actionListener="#{imagenView.action_edit}">
										<f:attribute name="selectedImagen" value="#{imagen}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{imagenView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedImagen" value="#{imagen}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{imagenView.action_new()}" update=":dialogImagen" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogImagen" appendTo="@(body)" draggable="true"
						closable="false" visible="#{imagenView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelImagen" header="Imagen">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdImagen" value="IdImagen"/>
									 <p:inputText id="txtIdImagen" binding="#{imagenView.txtIdImagen}">
									 <p:ajax update=":dialogImagen" listener="#{imagenView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{imagenView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{imagenView.txtDescripcion}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{imagenView.txtNombre}"/>
																		<h:outputText id="msgRuta" value=" Ruta"/>
									<p:inputText id="txtRuta" disabled="true" binding="#{imagenView.txtRuta}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{imagenView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{imagenView.txtUsuModificador}"/>
																		<h:outputText id="msgIdPregunta_Pregunta" value=" IdPregunta_Pregunta"/>
									<p:inputText id="txtIdPregunta_Pregunta" disabled="true" binding="#{imagenView.txtIdPregunta_Pregunta}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{imagenView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{imagenView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{imagenView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{imagenView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{imagenView.btnSave}" value="Save" action="#{imagenView.action_save()}" update=":dialogImagen :frm:panelDataTableImagen" />
									<p:commandButton id="btnClear" value="Clear" action="#{imagenView.action_clear()}" update=":dialogImagen" />
									<p:commandButton id="btnExit" value="Exit" action="#{imagenView.action_closeDialog()}" update=":dialogImagen" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
