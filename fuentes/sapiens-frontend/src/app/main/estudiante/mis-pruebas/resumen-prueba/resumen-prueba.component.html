<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-80" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">User Interface</span>
            </div>
            <div class="h1 mt-16">Prueba</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <!--DATOS GENERALES DE LA PRUEBA-->
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM  -->
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
                name="form" [formGroup]="form">

                <div class="h2 mb-24">Datos generales de la prueba</div>



                <!--FECHAS INICIAL Y FINAL-->
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="20">
                        <mat-label>Tipo de prueba</mat-label>
                        <mat-select formControlName="tipoPrueba">
                            <mat-option [value]="1">
                                Entrenamiento
                            </mat-option>
                            <mat-option [value]="2">
                                Simulacro
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">bookmarks</mat-icon>
                        <mat-error>El tipo de prueba es obligatorio!</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="20">
                        <mat-label>Fecha inicial</mat-label>
                        <input matInput formControlName="fechaInicial">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="20">
                        <mat-label>Fecha final</mat-label>
                        <input matInput formControlName="fechaFinal">
                    </mat-form-field>

                </div>
                <!--FECHAS INICIAL Y FINAL-->

                <!--DURACION DE LA PRUEBA-->
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div>
                        <div class="h3 mb-24">Tiempo disponible:</div>
                        <mat-slider class="example-margin" formControlName="duracion" [min]="0" [max]="prueba.tiempo"></mat-slider>
                        {{form.controls.duracion.value | number}} Minutos
                    </div>


                </div>
                <!--DURACION DE LA PRUEBA-->

                <!--MODULOS-->
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="40">
                        <mat-label>MÃ³dulos</mat-label>
                        <mat-select >
                            <mat-option *ngFor="let modulo of listaModulos" [value]="modulo.moduId" disabled>{{modulo.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <!--MODULOS-->

            </form>
            <!-- REACTIVE FORM  -->

        </div>


        <div fxLayout="row" fxLayoutAlign="center center">
            <button *ngIf="pruebaUsuario.nombreEstadoPrueba == 'PENDIENTE'" mat-raised-button type="button" color="accent" (click)="iniciarPrueba()">
                Iniciar prueba
            </button>
            <button *ngIf="pruebaUsuario.nombreEstadoPrueba == 'INICIADA'" mat-raised-button type="button" color="accent" (click)="irAPrueba()">
                Continuar prueba
            </button>
            <button *ngIf="pruebaUsuario.nombreEstadoPrueba == 'PAUSADA'" mat-raised-button type="button" color="accent" (click)="iniciarPrueba()">
                Continuar prueba
            </button>

            <button *ngIf="pruebaUsuario.nombreEstadoPrueba == 'FINALIZADA'" mat-raised-button type="button" color="accent" (click)="irAPrueba()">
                Ver prueba
            </button>
        </div>


    </div>
    <!-- / CONTENT -->

</div>
