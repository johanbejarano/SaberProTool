<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableParametro" header="ParametroData">
							<p:growl id="men"/>				
							<p:dataTable value="#{parametroView.data}" var="parametro"
								paginator="true" rows="5">
																										<p:column filterBy="#{parametro.idParametro}" sortBy="#{parametro.idParametro}" >
										 <f:facet name="header">
										<h:outputText value="idParametro"/>
										</f:facet>
										 <h:outputText value="#{parametro.idParametro}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{parametro.activo}" sortBy="#{parametro.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{parametro.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{parametro.descripcion}" sortBy="#{parametro.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{parametro.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{parametro.fechaCreacion}" sortBy="#{parametro.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{parametro.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{parametro.fechaModificacion}" sortBy="#{parametro.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{parametro.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{parametro.nombre}" sortBy="#{parametro.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{parametro.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{parametro.usuCreador}" sortBy="#{parametro.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{parametro.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{parametro.usuModificador}" sortBy="#{parametro.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{parametro.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{parametro.valor}" sortBy="#{parametro.valor}" >
										 <f:facet name="header">
										<h:outputText value="Valor"/>
										</f:facet>
										 <h:outputText value="#{parametro.valor}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogParametro"
										actionListener="#{parametroView.action_edit}">
										<f:attribute name="selectedParametro" value="#{parametro}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{parametroView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedParametro" value="#{parametro}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{parametroView.action_new()}" update=":dialogParametro" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogParametro" appendTo="@(body)" draggable="true"
						closable="false" visible="#{parametroView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelParametro" header="Parametro">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdParametro" value="IdParametro"/>
									 <p:inputText id="txtIdParametro" binding="#{parametroView.txtIdParametro}">
									 <p:ajax update=":dialogParametro" listener="#{parametroView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{parametroView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{parametroView.txtDescripcion}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{parametroView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{parametroView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{parametroView.txtUsuModificador}"/>
																		<h:outputText id="msgValor" value=" Valor"/>
									<p:inputText id="txtValor" disabled="true" binding="#{parametroView.txtValor}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{parametroView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{parametroView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{parametroView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{parametroView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{parametroView.btnSave}" value="Save" action="#{parametroView.action_save()}" update=":dialogParametro :frm:panelDataTableParametro" />
									<p:commandButton id="btnClear" value="Clear" action="#{parametroView.action_clear()}" update=":dialogParametro" />
									<p:commandButton id="btnExit" value="Exit" action="#{parametroView.action_closeDialog()}" update=":dialogParametro" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
