<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePruebaReal" header="PruebaRealData">
							<p:growl id="men"/>				
							<p:dataTable value="#{pruebaRealView.data}" var="pruebaReal"
								paginator="true" rows="5">
																										<p:column filterBy="#{pruebaReal.idPruebaReal}" sortBy="#{pruebaReal.idPruebaReal}" >
										 <f:facet name="header">
										<h:outputText value="idPruebaReal"/>
										</f:facet>
										 <h:outputText value="#{pruebaReal.idPruebaReal}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{pruebaReal.activo}" sortBy="#{pruebaReal.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{pruebaReal.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pruebaReal.fecha}" sortBy="#{pruebaReal.fecha}" >
										 <f:facet name="header">
										<h:outputText value="Fecha"/>
										</f:facet>
										 <h:outputText value="#{pruebaReal.fecha}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pruebaReal.fechaCreacion}" sortBy="#{pruebaReal.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{pruebaReal.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pruebaReal.fechaModificacion}" sortBy="#{pruebaReal.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{pruebaReal.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pruebaReal.usuCreador}" sortBy="#{pruebaReal.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{pruebaReal.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pruebaReal.usuModificador}" sortBy="#{pruebaReal.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{pruebaReal.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPruebaReal"
										actionListener="#{pruebaRealView.action_edit}">
										<f:attribute name="selectedPruebaReal" value="#{pruebaReal}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{pruebaRealView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPruebaReal" value="#{pruebaReal}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{pruebaRealView.action_new()}" update=":dialogPruebaReal" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPruebaReal" appendTo="@(body)" draggable="true"
						closable="false" visible="#{pruebaRealView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPruebaReal" header="PruebaReal">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdPruebaReal" value="IdPruebaReal"/>
									 <p:inputText id="txtIdPruebaReal" binding="#{pruebaRealView.txtIdPruebaReal}">
									 <p:ajax update=":dialogPruebaReal" listener="#{pruebaRealView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{pruebaRealView.txtActivo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{pruebaRealView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{pruebaRealView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFecha" value=" Fecha"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pruebaRealView.txtFecha}" >
										<p:ajax event="dateSelect" listener="#{pruebaRealView.listener_txtFecha}"  />
										</p:calendar>
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pruebaRealView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{pruebaRealView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pruebaRealView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{pruebaRealView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{pruebaRealView.btnSave}" value="Save" action="#{pruebaRealView.action_save()}" update=":dialogPruebaReal :frm:panelDataTablePruebaReal" />
									<p:commandButton id="btnClear" value="Clear" action="#{pruebaRealView.action_clear()}" update=":dialogPruebaReal" />
									<p:commandButton id="btnExit" value="Exit" action="#{pruebaRealView.action_closeDialog()}" update=":dialogPruebaReal" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
