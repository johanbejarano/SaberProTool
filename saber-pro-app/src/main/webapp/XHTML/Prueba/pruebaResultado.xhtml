<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
				<p:panel id="panelTable" header="Resultados de la prueba">
				<p:dataTable id="dataResultados" value="#{pruebaResultadoView.data}"
					var="resultado" >
					<p:column headerText="Nombre del módulo" >
						<p:outputLabel value="#{resultado.nombreModulo}" />
					</p:column>	
					<p:column headerText="Preguntas incorrectas" >
						<p:outputLabel value="#{resultado.incorrecta}" />
					</p:column>
					<p:column headerText="Preguntas correctas" >
						<p:outputLabel value="#{resultado.correcta}" />
					</p:column>
					<p:column headerText="Número de preguntas" >
						<p:outputLabel value="#{resultado.numero}" />
					</p:column>									
					<p:column headerText="Puntuación" >
						<p:outputLabel value="#{resultado.resultado}" />
					</p:column>	
				</p:dataTable>
			</p:panel>
			</h:form>
  </ui:define>
</ui:composition>
