<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTipoPregunta" header="TipoPreguntaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{tipoPreguntaView.data}" var="tipoPregunta"
								paginator="true" rows="5">
																										<p:column filterBy="#{tipoPregunta.idTipoPregunta}" sortBy="#{tipoPregunta.idTipoPregunta}" >
										 <f:facet name="header">
										<h:outputText value="idTipoPregunta"/>
										</f:facet>
										 <h:outputText value="#{tipoPregunta.idTipoPregunta}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{tipoPregunta.activo}" sortBy="#{tipoPregunta.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{tipoPregunta.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoPregunta.descripcion}" sortBy="#{tipoPregunta.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{tipoPregunta.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoPregunta.fechaCreacion}" sortBy="#{tipoPregunta.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{tipoPregunta.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoPregunta.fechaModificacion}" sortBy="#{tipoPregunta.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{tipoPregunta.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoPregunta.nombre}" sortBy="#{tipoPregunta.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{tipoPregunta.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoPregunta.usuCreador}" sortBy="#{tipoPregunta.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{tipoPregunta.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoPregunta.usuModificador}" sortBy="#{tipoPregunta.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{tipoPregunta.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTipoPregunta"
										actionListener="#{tipoPreguntaView.action_edit}">
										<f:attribute name="selectedTipoPregunta" value="#{tipoPregunta}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{tipoPreguntaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTipoPregunta" value="#{tipoPregunta}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{tipoPreguntaView.action_new()}" update=":dialogTipoPregunta" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTipoPregunta" appendTo="@(body)" draggable="true"
						closable="false" visible="#{tipoPreguntaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTipoPregunta" header="TipoPregunta">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdTipoPregunta" value="IdTipoPregunta"/>
									 <p:inputText id="txtIdTipoPregunta" binding="#{tipoPreguntaView.txtIdTipoPregunta}">
									 <p:ajax update=":dialogTipoPregunta" listener="#{tipoPreguntaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{tipoPreguntaView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{tipoPreguntaView.txtDescripcion}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{tipoPreguntaView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{tipoPreguntaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{tipoPreguntaView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tipoPreguntaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{tipoPreguntaView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tipoPreguntaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{tipoPreguntaView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{tipoPreguntaView.btnSave}" value="Save" action="#{tipoPreguntaView.action_save()}" update=":dialogTipoPregunta :frm:panelDataTableTipoPregunta" />
									<p:commandButton id="btnClear" value="Clear" action="#{tipoPreguntaView.action_clear()}" update=":dialogTipoPregunta" />
									<p:commandButton id="btnExit" value="Exit" action="#{tipoPreguntaView.action_closeDialog()}" update=":dialogTipoPregunta" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
