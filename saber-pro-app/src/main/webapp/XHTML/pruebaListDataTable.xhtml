<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePrueba" header="PruebaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{pruebaView.data}" var="prueba"
								paginator="true" rows="5">
																										<p:column filterBy="#{prueba.idPrueba}" sortBy="#{prueba.idPrueba}" >
										 <f:facet name="header">
										<h:outputText value="idPrueba"/>
										</f:facet>
										 <h:outputText value="#{prueba.idPrueba}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{prueba.activo}" sortBy="#{prueba.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{prueba.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{prueba.fechaCreacion}" sortBy="#{prueba.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{prueba.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{prueba.fechaFinal}" sortBy="#{prueba.fechaFinal}" >
										 <f:facet name="header">
										<h:outputText value="FechaFinal"/>
										</f:facet>
										 <h:outputText value="#{prueba.fechaFinal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{prueba.fechaInicial}" sortBy="#{prueba.fechaInicial}" >
										 <f:facet name="header">
										<h:outputText value="FechaInicial"/>
										</f:facet>
										 <h:outputText value="#{prueba.fechaInicial}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{prueba.fechaModificacion}" sortBy="#{prueba.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{prueba.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{prueba.tiempo}" sortBy="#{prueba.tiempo}" >
										 <f:facet name="header">
										<h:outputText value="Tiempo"/>
										</f:facet>
										 <h:outputText value="#{prueba.tiempo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{prueba.usuCreador}" sortBy="#{prueba.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{prueba.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{prueba.usuModificador}" sortBy="#{prueba.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{prueba.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{prueba.idTipoPrueba_TipoPrueba}" sortBy="#{prueba.idTipoPrueba_TipoPrueba}" >
										 <f:facet name="header">
										<h:outputText value="IdTipoPrueba_TipoPrueba"/>
										</f:facet>
										 <h:outputText value="#{prueba.idTipoPrueba_TipoPrueba}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPrueba"
										actionListener="#{pruebaView.action_edit}">
										<f:attribute name="selectedPrueba" value="#{prueba}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{pruebaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPrueba" value="#{prueba}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{pruebaView.action_new()}" update=":dialogPrueba" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPrueba" appendTo="@(body)" draggable="true"
						closable="false" visible="#{pruebaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPrueba" header="Prueba">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdPrueba" value="IdPrueba"/>
									 <p:inputText id="txtIdPrueba" binding="#{pruebaView.txtIdPrueba}">
									 <p:ajax update=":dialogPrueba" listener="#{pruebaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{pruebaView.txtActivo}"/>
																		<h:outputText id="msgTiempo" value=" Tiempo"/>
									<p:inputText id="txtTiempo" disabled="true" binding="#{pruebaView.txtTiempo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{pruebaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{pruebaView.txtUsuModificador}"/>
																		<h:outputText id="msgIdTipoPrueba_TipoPrueba" value=" IdTipoPrueba_TipoPrueba"/>
									<p:inputText id="txtIdTipoPrueba_TipoPrueba" disabled="true" binding="#{pruebaView.txtIdTipoPrueba_TipoPrueba}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pruebaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{pruebaView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaFinal" value=" FechaFinal"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pruebaView.txtFechaFinal}" >
										<p:ajax event="dateSelect" listener="#{pruebaView.listener_txtFechaFinal}"  />
										</p:calendar>
																				<h:outputText id="msgFechaInicial" value=" FechaInicial"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pruebaView.txtFechaInicial}" >
										<p:ajax event="dateSelect" listener="#{pruebaView.listener_txtFechaInicial}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pruebaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{pruebaView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{pruebaView.btnSave}" value="Save" action="#{pruebaView.action_save()}" update=":dialogPrueba :frm:panelDataTablePrueba" />
									<p:commandButton id="btnClear" value="Clear" action="#{pruebaView.action_clear()}" update=":dialogPrueba" />
									<p:commandButton id="btnExit" value="Exit" action="#{pruebaView.action_closeDialog()}" update=":dialogPrueba" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
