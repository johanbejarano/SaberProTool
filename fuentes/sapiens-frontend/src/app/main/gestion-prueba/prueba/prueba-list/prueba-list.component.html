<div fxLayout="row wrap" fxFlex="100">
    <fuse-widget class="widget" fxLayout="row wrap" fxFlex="100">
        <div class="fuse-widget-front" fxFlex="100">
            <div class="px-16 py-12 titlecard" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="h3">Pruebas</div>
            </div>
            <div class="p-16 pb-0 m-0" fusePerfectScrollbar fxLayout="row wrap" fxFlex="100">
                <mat-table #table [dataSource]="datasource" fxFlex="100">

                    <!--COLUMNA ID-->
                    <ng-container matColumnDef="prueId">
                        <mat-header-cell *matHeaderCellDef fxFlex="10">
                            <div class="px-4 h3">#</div>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item" fxFlex="10" (click)="seleccionar(item)">
                            <div class="px-4" fxFlex="100">
                                <span class="referencia">{{item.prueId}}</span>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <!--COLUMNA ID-->

                    <!--COLUMNA TIPO PRUEBA-->
                    <ng-container matColumnDef="nombreTipoPrueba">
                        <mat-header-cell *matHeaderCellDef fxFlex="15">
                            <div class="px-4 h3">Tipo prueba</div>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item" fxFlex="15" (click)="seleccionar(item)">
                            <div class="px-4" fxFlex="100">
                                <span class="referencia">{{item.nombreTipoPrueba}}</span>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <!--COLUMNA TIPO PRUEBA-->

                    <!--COLUMNA FECHA INICIAL-->
                    <ng-container matColumnDef="fechaInicial">
                        <mat-header-cell *matHeaderCellDef fxFlex="15">
                            <div class="px-4 h3">Fecha inicial</div>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item" fxFlex="15" (click)="seleccionar(item)">
                            <div class="px-4" fxFlex="100">
                                <span class="referencia">{{item.fechaInicial | date: 'dd/MMM/yyyy HH:mm'}}</span>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <!--COLUMNA FECHA INICIAL-->

                    <!--COLUMNA FECHA FINAL-->
                    <ng-container matColumnDef="fechaFinal">
                        <mat-header-cell *matHeaderCellDef fxFlex="15">
                            <div class="px-4 h3">Fecha final</div>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item" fxFlex="15" (click)="seleccionar(item)">
                            <div class="px-4" fxFlex="100">
                                <span class="referencia">{{item.fechaFinal | date: 'dd/MMM/yyyy HH:mm'}}</span>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <!--COLUMNA FECHA FINAL-->

                    <!--COLUMNA DURACION-->
                    <ng-container matColumnDef="duracion">
                        <mat-header-cell *matHeaderCellDef fxFlex="10">
                            <div class="px-4 h3">Duraci√≥n (Mins)</div>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item" fxFlex="10" (click)="seleccionar(item)">
                            <div class="px-4" fxFlex="100">
                                <span class="referencia">{{item.tiempo}}</span>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <!--COLUMNA DURACION-->

                    <!--COLUMNA PROPIETARIO-->
                    <ng-container matColumnDef="propietario">
                        <mat-header-cell *matHeaderCellDef fxFlex="35">
                            <div class="px-4 h3">Propietario</div>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item" fxFlex="35" (click)="seleccionar(item)">
                            <div class="px-4" fxFlex="100">
                                <span class="referencia">{{item.nombrePropietario}}</span>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <!--COLUMNA PROPIETARIO-->

                    <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
                    <mat-row *matRowDef="let item; columns: displayedColumns"></mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

            </div>
        </div>
    </fuse-widget>
</div>
