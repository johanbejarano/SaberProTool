<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelFacultad" header="Facultad">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdFacultad" value="IdFacultad"/>
						 	<p:inputText id="txtIdFacultad" binding="#{facultadView.txtIdFacultad}">
						 		<p:ajax update="panelFacultad,msg,panelBotones" listener="#{facultadView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{facultadView.txtActivo}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputText id="txtDescripcion" disabled="true" binding="#{facultadView.txtDescripcion}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{facultadView.txtNombre}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{facultadView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{facultadView.txtUsuModificador}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{facultadView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{facultadView.listener_txtFechaCreacion}" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{facultadView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{facultadView.listener_txtFechaModificacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{facultadView.btnSave}" disabled="true" value="Save" action="#{facultadView.action_save()}" update="panelFacultad,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{facultadView.btnDelete}" disabled="true" value="Delete" action="#{facultadView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelFacultad,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{facultadView.action_clear()}" update="panelFacultad,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
