<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableOpcion" header="OpcionData">
							<p:growl id="men"/>				
							<p:dataTable value="#{opcionView.data}" var="opcion"
								paginator="true" rows="5">
																										<p:column filterBy="#{opcion.idOpcion}" sortBy="#{opcion.idOpcion}" >
										 <f:facet name="header">
										<h:outputText value="idOpcion"/>
										</f:facet>
										 <h:outputText value="#{opcion.idOpcion}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{opcion.activo}" sortBy="#{opcion.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{opcion.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{opcion.descripcion}" sortBy="#{opcion.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{opcion.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{opcion.fechaCreacion}" sortBy="#{opcion.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{opcion.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{opcion.fechaModificacion}" sortBy="#{opcion.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{opcion.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{opcion.nombre}" sortBy="#{opcion.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{opcion.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{opcion.ruta}" sortBy="#{opcion.ruta}" >
										 <f:facet name="header">
										<h:outputText value="Ruta"/>
										</f:facet>
										 <h:outputText value="#{opcion.ruta}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{opcion.usuCreador}" sortBy="#{opcion.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{opcion.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{opcion.usuModificador}" sortBy="#{opcion.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{opcion.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{opcion.idGrupoOpcion_GrupoOpcion}" sortBy="#{opcion.idGrupoOpcion_GrupoOpcion}" >
										 <f:facet name="header">
										<h:outputText value="IdGrupoOpcion_GrupoOpcion"/>
										</f:facet>
										 <h:outputText value="#{opcion.idGrupoOpcion_GrupoOpcion}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogOpcion"
										actionListener="#{opcionView.action_edit}">
										<f:attribute name="selectedOpcion" value="#{opcion}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{opcionView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedOpcion" value="#{opcion}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{opcionView.action_new()}" update=":dialogOpcion" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogOpcion" appendTo="@(body)" draggable="true"
						closable="false" visible="#{opcionView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelOpcion" header="Opcion">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdOpcion" value="IdOpcion"/>
									 <p:inputText id="txtIdOpcion" binding="#{opcionView.txtIdOpcion}">
									 <p:ajax update=":dialogOpcion" listener="#{opcionView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{opcionView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{opcionView.txtDescripcion}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{opcionView.txtNombre}"/>
																		<h:outputText id="msgRuta" value=" Ruta"/>
									<p:inputText id="txtRuta" disabled="true" binding="#{opcionView.txtRuta}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{opcionView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{opcionView.txtUsuModificador}"/>
																		<h:outputText id="msgIdGrupoOpcion_GrupoOpcion" value=" IdGrupoOpcion_GrupoOpcion"/>
									<p:inputText id="txtIdGrupoOpcion_GrupoOpcion" disabled="true" binding="#{opcionView.txtIdGrupoOpcion_GrupoOpcion}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{opcionView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{opcionView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{opcionView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{opcionView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{opcionView.btnSave}" value="Save" action="#{opcionView.action_save()}" update=":dialogOpcion :frm:panelDataTableOpcion" />
									<p:commandButton id="btnClear" value="Clear" action="#{opcionView.action_clear()}" update=":dialogOpcion" />
									<p:commandButton id="btnExit" value="Exit" action="#{opcionView.action_closeDialog()}" update=":dialogOpcion" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
