<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableMatricula" header="MatriculaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{matriculaView.data}" var="matricula"
								paginator="true" rows="5">
																										<p:column filterBy="#{matricula.idMatricula}" sortBy="#{matricula.idMatricula}" >
										 <f:facet name="header">
										<h:outputText value="idMatricula"/>
										</f:facet>
										 <h:outputText value="#{matricula.idMatricula}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{matricula.activo}" sortBy="#{matricula.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{matricula.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{matricula.fechaCreacion}" sortBy="#{matricula.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{matricula.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{matricula.fechaModificacion}" sortBy="#{matricula.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{matricula.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{matricula.usuCreador}" sortBy="#{matricula.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{matricula.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{matricula.usuModificador}" sortBy="#{matricula.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{matricula.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{matricula.idPruebaReal_PruebaReal}" sortBy="#{matricula.idPruebaReal_PruebaReal}" >
										 <f:facet name="header">
										<h:outputText value="IdPruebaReal_PruebaReal"/>
										</f:facet>
										 <h:outputText value="#{matricula.idPruebaReal_PruebaReal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{matricula.idUsuario_Usuario}" sortBy="#{matricula.idUsuario_Usuario}" >
										 <f:facet name="header">
										<h:outputText value="IdUsuario_Usuario"/>
										</f:facet>
										 <h:outputText value="#{matricula.idUsuario_Usuario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogMatricula"
										actionListener="#{matriculaView.action_edit}">
										<f:attribute name="selectedMatricula" value="#{matricula}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{matriculaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedMatricula" value="#{matricula}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{matriculaView.action_new()}" update=":dialogMatricula" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogMatricula" appendTo="@(body)" draggable="true"
						closable="false" visible="#{matriculaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelMatricula" header="Matricula">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdMatricula" value="IdMatricula"/>
									 <p:inputText id="txtIdMatricula" binding="#{matriculaView.txtIdMatricula}">
									 <p:ajax update=":dialogMatricula" listener="#{matriculaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{matriculaView.txtActivo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{matriculaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{matriculaView.txtUsuModificador}"/>
																		<h:outputText id="msgIdPruebaReal_PruebaReal" value=" IdPruebaReal_PruebaReal"/>
									<p:inputText id="txtIdPruebaReal_PruebaReal" disabled="true" binding="#{matriculaView.txtIdPruebaReal_PruebaReal}"/>
																		<h:outputText id="msgIdUsuario_Usuario" value=" IdUsuario_Usuario"/>
									<p:inputText id="txtIdUsuario_Usuario" disabled="true" binding="#{matriculaView.txtIdUsuario_Usuario}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{matriculaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{matriculaView.listener_txtFechaCreacion}"  />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{matriculaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{matriculaView.listener_txtFechaModificacion}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{matriculaView.btnSave}" value="Save" action="#{matriculaView.action_save()}" update=":dialogMatricula :frm:panelDataTableMatricula" />
									<p:commandButton id="btnClear" value="Clear" action="#{matriculaView.action_clear()}" update=":dialogMatricula" />
									<p:commandButton id="btnExit" value="Exit" action="#{matriculaView.action_closeDialog()}" update=":dialogMatricula" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
