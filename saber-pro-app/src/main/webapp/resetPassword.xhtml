<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Saber Pro Tool</title>
	<meta name="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/styles.css"
		rel="stylesheet" />
	<link REL="SHORTCUT ICON"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/icon.png" />

</h:head>
<h:body class="login-bg">
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<div class="logo">
						<h1 class="text-muted">Saber Pro Tool</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h:form id="form-reset" styleClass="form-signin">
		<p:growl id="msgGrowl" />
		<div class="page-content container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-wrapper">
						<div class="box">
							<div class="content-wrap">
								<h6>Recuperar contrase√±a</h6>
								<p:outputLabel style="float: left;"
									value="Escriba su correo electronico" />
								<p:inputText id="emailField" name="j_email"
									styleClass="form-control" value="#{resetPasswordView.email}" />
								<p:commandButton id="btnBack"
									styleClass="btn btn-primary btn-block"
									binding="#{resetPasswordView.btnReset}"
									value="Enviar password al correo" update="form-reset"
									action="#{resetPasswordView.resetPassword}" />
								<p:commandButton styleClass="btn btn-primary btn-block"
									action="#{resetPasswordView.reset}" value="Regresar" />
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>


	</h:form>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</h:body>
</html>
