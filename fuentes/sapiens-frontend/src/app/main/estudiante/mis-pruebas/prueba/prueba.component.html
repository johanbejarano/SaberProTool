<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-80" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">User Interface</span>
            </div>
            <div class="h1 mt-16">Prueba</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <!--DATOS GENERALES DE LA PRUEBA-->
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="column" fxFlex="100">

            <!--DURACION DE LA PRUEBA-->
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxFlex="100">
                <div class="displayBlock" fxFlex="100">
                    <span class="encabezadoReloj">Tiempo restante:</span>
                    <span class="reloj">{{horas | number : '2.0'}} - {{minutos | number : '2.0'}} -
                        {{segundos | number : '2.0'}}</span>
                </div>
            </div>
            <!--DURACION DE LA PRUEBA-->

            <div class="horizontal-stepper-wrapper" fxFlex="100">

                <!-- PASOS PARA LA CREACION DE LA PREGUNTA -->
                <mat-horizontal-stepper class="mat-elevation-z4" [linear]="false">

                    <mat-step *ngFor="let pregunta of preguntas">
                        <div fxFlex="1 0 auto" fxLayout="column">
                            <div [innerHTML]="pregunta.descripcionPregunta"></div>
                        </div>
                        <mat-divider></mat-divider>
                        <div *ngFor="let respuesta of pregunta.respuestas">
                            <mat-checkbox matInput (change)="seleccionar(pregunta, respuesta)" class="{{pregunta.respId == respuesta.respId && respuesta.esCorrecta === true ? 'respuestaCorrecta' : pregunta.respId == respuesta.respId && respuesta.esCorrecta === false ? 'respuestaIncorrecta': ''}}"
                                [checked]="pregunta.respId && pregunta.respId == respuesta.respId">
                                <div [innerHTML]="respuesta.descripcion"></div>
                            </mat-checkbox>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
                <button *ngIf="pruebaUsuario.nombreEstadoPrueba == 'INICIADA'" mat-raised-button type="button"
                    color="accent" (click)="finalizarPrueba()">
                    Finalizar prueba
                </button>
            </div>


        </div>
        <!-- / CONTENT -->

    </div>
</div>
